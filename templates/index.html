{% extends "base.html" %}
     
{% block content %}

<h1>Blogz</h1>

    {% if users|length == 0 %}
    <p> No blogs yet</p>
    {% else %}

        <div class = "blogEntry">
            {% for user in users %}
            <li><a href="/blog?user={{user.id}}">{{user.username}}</a></li>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
