{%extends "base.html"%}

{% block content %}

    <h1>Blogz</h1>

    {% if blogs|length == 0 %}
    <p> No blogs yet</p>
    {% else %}

        <div class = "blogEntry">
            {% for blog in blogs %}
            <h2><a href = "./blog?id={{blog.id}}">{{blog.title}}</a> </h2>
            <p class="forBorder">{{blog.body}}</p>
            <h3>Written by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a> </h3>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
